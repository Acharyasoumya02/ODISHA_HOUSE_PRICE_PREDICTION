<!DOCTYPE html>
<html>
<head>
    <title>Odisha House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
    margin: 0;
    background: url("{{ url_for('static', filename='houses_prices.jpg') }}") no-repeat center center fixed;
    background-size: cover;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid gray;
            border-radius: 5px;
        }
        .button {
            background: #007bff;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üè† Odisha House Price Prediction</h1>
        <form action="https://odisha-house-price-prediction.onrender.com" method="POST">
>
            <label for="area">Area (sq. ft.):</label>
            <input type="number" name="area" required>
            
            <label for="bhk">BHK:</label>
            <input type="number" name="bhk" required>
            
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" name="bathrooms" required>
            
            <label for="furnishing">Furnishing Status:</label>
            <select name="furnishing">
                <option>Fully Furnished</option>
                <option>Semi-Furnished</option>
                <option>Unfurnished</option>
            </select>
            
            <label for="parking">Parking:</label>
            <select name="parking">
                <option>Yes</option>
                <option>No</option>
            </select>
            
            <label for="age">Age of Property (years):</label>
            <input type="number" name="age" required>
            
            <label for="proximity">Proximity to Facilities:</label>
            <select name="proximity">
                <option>Near Hospital</option>
                <option>Near School</option>
                <option>Near Railway Station</option>
                <option>Near Market</option>
            </select>
            
            <input class="button" type="submit" value="Predict Price">
        </form>

        {% if prediction %}
        <div class="result">
            Predicted House Price: <strong>‚Çπ{{ prediction }} Lakhs</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
